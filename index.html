<body>
	<h1>'.grid' container | '.grid-item' item</h1>
    <div class="grid">
        <div class="grid-item"></div>
        <div class="grid-item lg"></div>
        <div class="grid-item"></div>
        <div class="grid-item lg"></div>
        <div class="grid-item md"></div>
        <div class="grid-item sm"></div>
    </div>
    <br>

        <div class="grid-item lg"></div>
        <div class="grid-item"></div>
        <div class="grid-item md"></div>
        <div class="grid-item"></div>
        <div class="grid-item md"></div>
    </div>

        <div class="this lg"></div>

        <div class="this"></div>
        <div class="this sm"></div>
        <div class="this md"></div>
        <div class="this lg"></div>
        <div class="this sm"></div>
        <div class="this md"></div>
        <div class="this"></div>
    </div>

    </script>

    <script src="main.js"></script>

</html>
